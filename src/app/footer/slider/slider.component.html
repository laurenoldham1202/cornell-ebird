<div class="footer-row">
  <mat-icon color="accent" class="play-btn" (click)="playAnimation()">{{activePlay ? 'pause' : 'play_arrow'}}</mat-icon>
  <div class="slider">
    <mat-slider
      class="slider"
      [value]="week"
      (input)="onSliderChange($event)"
      min="1"
      max="52"
      tickInterval="1"
      step="1"
      thumbLabel="false">
    </mat-slider>
    <div class="months">
      <span>J</span>
      <span>F</span>
      <span>M</span>
      <span>A</span>
      <span>M</span>
      <span>J</span>
      <span>J</span>
      <span>A</span>
      <span>S</span>
      <span>O</span>
      <span>N</span>
      <span>D</span>
    </div>
  </div>

</div>
