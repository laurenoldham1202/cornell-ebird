<div class="slider-row">
  <mat-icon color="accent" class="play-btn">play_arrow</mat-icon>

  <mat-slider
    class="slider"
    [value]="week"
    (input)="onSliderChange($event)"
    min="1"
    max="52"
    tickInterval="1"
    step="1"
    thumbLabel="false">
  </mat-slider>
</div>
<div class="months">
  <span>J</span>
  <span>F</span>
  <span>M</span>
  <span>A</span>
  <span>M</span>
  <span>J</span>
  <span>J</span>
  <span>A</span>
  <span>S</span>
  <span>O</span>
  <span>N</span>
  <span>D</span>
</div>
